{% set name = "rustiql" %}
{% set version = "0.0.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rustiql-{{ version }}.tar.gz
  sha256: 4de66e3ce1ce197aa0cb6714d4dd9892c10583d30a6748c905ea34c2497907f3

build:
  entry_points:
    - rustiql = rustiql.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - tkf

test:
  imports:
    - rustiql
  commands:
    - pip check

    # CLI not quite implemented yet upstream
    # - rustiql --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyrustic/rustiql
  summary: Graphical SQL Editor
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
